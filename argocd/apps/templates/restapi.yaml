apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mflabstest
  namespace: argocd
spec:
  destination:
    namespace: mflabstest
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests
    repoURL: https://github.com/avsprashant/mflabstest
    targetRevision: HEAD
  syncPolicy:
    automated: {}

